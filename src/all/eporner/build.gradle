ext {
    extName = 'Eporner'
    pkgNameSuffix = 'all.eporner'
    extClass = '.Eporner'
    extVersionCode = 1
    libVersion = '1.5'
    isNsfw = true
}

dependencies {
    // === CORE VIDEO EXTRACTION (NON-NEGOTIABLE) ===
    implementation(project(':lib:playlist-utils'))    // HLS/m3u8 parsing
    implementation(project(':lib:unpacker'))          // JS-packed video URLs
    
    // === CLOUDFLARE PROTECTION (CRITICAL) ===
    implementation(project(':lib:cloudflare-interceptor'))
    
    // === UNIVERSAL FALLBACK (FOR CDN VARIATIONS) ===
    implementation(project(':lib:universal-extractor'))
    
    // === EXTERNAL DEPENDENCIES ===
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    implementation 'org.jsoup:jsoup:1.17.2'
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.6.3'
}

apply from: "$rootDir/common.gradle"
