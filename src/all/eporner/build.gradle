ext {
    extName = 'Eporner'
    extClass = '.Eporner'
    extVersionCode = 1
    isNsfw = true
}

apply from: "$rootDir/common.gradle"

dependencies {
    // Essential for HLS/m3u8 playlist parsing (direct MP4 streams)
    implementation(project(':lib:playlist-utils'))
    
    // For CDN-hosted MP4 streams (common on adult sites)
    implementation(project(':lib:streamwish-extractor'))
    
    // For embedded video players
    implementation(project(':lib:voe-extractor'))
    
    // Fallback extractor for various unknown hosts
    implementation(project(':lib:universal-extractor'))
}
